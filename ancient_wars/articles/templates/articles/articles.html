{% extends 'articles/base.html' %}
{% load static %}
{% block content %}
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center text-white">Сайт по военной истории</h1>
          </div>
        </div>
      </div>
    </header>
    <section class="about">
      <div class="container">
        <div class="col-sm-6">
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'articles/his4.jpg' %}" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="{% static 'articles/his5.jpg' %}" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="{% static 'articles/his6.jpg' %}" class="d-block w-100">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h2 class="text-center text-uppercase color1 mb-5">Статьи</h2>
          </div>
        </div>
        <div class="row">
          {% for article in articles %}
          <div class="col-xl-4 col-md-6 col-sm-12">
            <div class="image"><img style="width: 410px; height: 250px;" src="{{ article.image.url }}"></div>
            <div class="articles">
            <h5 class="text-center">{{ article.title }}</h5>
            <p class="text fst-italic">{{ article.description|striptags|truncatechars:400 }}</p>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
    <footer>

    </footer>
{% endblock %}
